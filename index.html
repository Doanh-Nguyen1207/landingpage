<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Typemaster pre-launch landing page</title>
    </head>
    <body>
        <header class="grid-main">
            <nav class="grid-content topnav">
                <a href="#">
                    <img
                        src="assets/shared/logo.svg"
                        width="40"
                        height="40"
                        alt="Typemaster Home"
                    />
                </a>
                <button class="btn btn-header">Pre-order now</button>
            </nav>
        </header>

        <main>
            <section class="grid-main hero">
                <div class="grid-content">
                    <div class="hero-text">
                        <h1>Typemaster keyboard</h1>
                        <p>
                            Improve your productivity and gaming without
                            breaking the bank. Upgrade to a high quality
                            mechanical typing experience.
                        </p>
                        <div>
                            <button class="btn btn-hero">Pre-order now</button>
                            <p>Release on 5/27</p>
                        </div>
                    </div>
                    <div class="hero-image">
                        <img
                            src="./assets/desktop/image-keyboard.jpg"
                            alt="mechanical keyboard"
                            width="1080"
                            height="960"
                        />
                    </div>
                </div>
                <div class="gray-block"></div>
            </section>
        </main>

        <footer></footer>
    </body>
</html>
